<h2>My Heroes</h2>
<ul class="heroes">
<mat-card *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero" style="padding: 10px; margin-bottom:5px">
    <span class="badge">{{hero.id}}</span> {{hero.name}}</mat-card>
</ul>


<app-hero-detail [hero5]="selectedHero"></app-hero-detail>
